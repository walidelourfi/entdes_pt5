<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gestor de tasques</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">

        <div id="errormessages" th:if="${errorMessage}"
            class="bg-red-100 text-red-700 p-5 rounded-lg shadow-md mx-20 mt-5 mb-2.5" th:text="${errorMessage}"></div>
        <form id="crear_tasca" th:action="@{/tasques}" method="post" class="bg-white p-6 rounded shadow-md mx-20 mt-5">
            <h1 class="text-blue-500 text-center mt-5 text-2xl">Gestor de tasques</h1>
            <div class="mb-4">
                <label for="descripcio" class="block mb-2">Introdueix una descripci√≥ per la tasca:</label>
                <input type="text" id="descripcio" name="descripcio"
                    class="w-full p-2 border border-gray-300 rounded-md mb-4">
            </div>
            <div class="mb-4">
                <label for="dataInici" class="block mb-2">Data Inici:</label>
                <input type="date" id="dataInici" name="dataInici"
                    class="p-2 border border-gray-300 rounded-md mb-4 w-52">
            </div>
            <div class="mb-4">

                <label for="dataFiPrevista" class="block mb-2">Data Fi Prevista:</label>
                <input type="date" id="dataFiPrevista" name="dataFiPrevista"
                    class="p-2 border border-gray-300 rounded-md mb-4 w-52">
            </div>
            <div class="mb-4">

                <label for="prioritat" class="block mb-2">Prioritat:</label>
                <input type="number" id="prioritat" name="prioritat"
                    class="p-2 border border-gray-300 rounded-md mb-4 w-36">
            </div>
            <div class="flex items-center justify-between">


                <button type="submit"
                    class="bg-blue-500 text-white border-none p-2 rounded-md cursor-pointer hover:bg-blue-600 mt-4">Crear
                    tasca</button>
                <a th:href="@{/}" class="block text-blue-500 text-center mt-5 hover:underline">Veure tasques</a>
            </div>

        </form>
</body>

</html>
